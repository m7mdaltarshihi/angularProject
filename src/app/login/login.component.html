<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-white text-dark" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <form [formGroup]="form">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-dark mb-5">Please enter your Username and Password</p>

                <!-- Username Field -->
                <div class="row mb-4">
                  <label class="col-3 col-form-label text-start text-dark fw-bold">Username</label>
                  <div class="col-9">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      placeholder="Username"
                      formControlName="txtUserName"
                      [ngClass]="{
                        'is-invalid': form.controls['txtUserName'].touched &&
                        form.controls['txtUserName'].hasError('required')
                      }"
                    />
                    <div
                      class="invalid-feedback"
                      *ngIf="form.controls['txtUserName'].touched &&
                      form.controls['txtUserName'].hasError('required')"
                    >
                      Please choose a Username.
                    </div>
                  </div>
                </div>

                <!-- Password Field -->
                <div class="row mb-4">
                  <label class="col-3 col-form-label text-start text-dark fw-bold" >Password</label>
                  <div class="col-9">
                    <input
                      type="password"
                      formControlName="txtPassword"
                      class="form-control form-control-lg"
                      placeholder="Password"
                      [ngClass]="{
                        'is-invalid': form.controls['txtPassword'].touched &&
                        form.controls['txtPassword'].hasError('required')
                      }"
                    />
                    <div
                      class="invalid-feedback"
                      *ngIf="form.controls['txtPassword'].touched &&
                      form.controls['txtPassword'].hasError('required')"
                    >
                      Please choose a Password.
                    </div>
                  </div>
                </div>

                <button class="btn btn-dark btn-lg px-5 mt-5" type="submit" (click)="login()">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
